<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tavsanima❤︎</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <button id="music-toggle" class="pixel-btn">♫</button>
    
    <div class="container">
        <audio id="music" loop>
            <source src="assets/music.mp3" type="audio/mpeg">
        </audio>

        <div class="envelope-wrapper" id="envelope">
            <div class="click-trigger" id="click-trigger"></div>
        </div>

        <div class="paper" id="letter">
            <div class="paper-content">
                <p class="greeting">Sevgilim,</p>
                <p class="text">
                    Öncelikle günümüz kutlu olsun.
                    <br><br>
                    Sonralıkla iyi ki varsın iyi ki hayatımdasın iyi ki neşemsin.
                    <br><br>
                    Seni çooooooooook seviyorumm 
                </p>
                <p class="sign">❤︎❤︎❤︎❤︎❤︎❤︎❤︎❤︎❤︎❤︎❤︎❤︎❤︎❤︎❤︎❤︎❤︎❤︎❤︎❤︎❤︎</p>
            </div>
        </div>

        <div class="photo-area" id="photo-frame">
            <div class="photo-inner">
                <img src="" alt="Anımız" id="current-photo">
            </div>
        </div>

        <div class="ground-shadow" id="shadow"></div>
        <p class="click-instruction">Mektubu açmak için üstüne dokun...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
